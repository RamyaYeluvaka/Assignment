<!DOCTYPE html>
<html>
<head>
    <title>Survey</title>
    
</head>
<body>
    <h1>Survey Form</h1>
    <form id="surveyForm" onsubmit="return submitForm();">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" required><br><br>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" required><br><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" required><br><br>

        <label for="country">Country:</label>
        <select id="country" required>
            <option value="">Select Country</option>
            <option value="India">India</option>
            <option value="usa">USA</option>
            <option value="canada">Canada</option>
            <option value="uk">UK</option>
        </select><br><br>

        <label>Gender:</label>
        <input type="checkbox" id="male" name="gender" value="male"> Male
        <input type="checkbox" id="female" name="gender" value="female"> Female<br><br>

        <label for="profession">Profession:</label>
        <input type="text" id="profession" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" required><br><br>

        <label for="mobile">Mobile Number:</label>
        <input type="tel" id="mobile" required><br><br>

        <button type="submit">Submit</button>
        <button type="button" onclick="resetForm();">Reset</button>
    </form>

    <div id="popup" style="display: none;">
        <h2>Survey Submission</h2>
        <div id="popupContent"></div>
        <button onclick="closePopup();">Close</button>
    </div>

    <script>
        function submitForm() {
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const dob = document.getElementById('dob').value;
            const country = document.getElementById('country').value;
            const gender = Array.from(document.querySelectorAll('input[name="gender"]:checked')).map(e => e.value);
            const profession = document.getElementById('profession').value;
            const email = document.getElementById('email').value;
            const mobile = document.getElementById('mobile').value;

            const popupContent = document.getElementById('popupContent');
            popupContent.innerHTML = `
                <p>First Name: ${firstName}</p>
                <p>Last Name: ${lastName}</p>
                <p>Date of Birth: ${dob}</p>
                <p>Country: ${country}</p>
                <p>Gender: ${gender.join(', ')}</p>
                <p>Profession: ${profession}</p>
                <p>Email: ${email}</p>
                <p>Mobile Number: ${mobile}</p>
            `;

            const popup = document.getElementById('popup');
            popup.style.display = 'block';

            resetForm();

            return false;
        }

        function closePopup() {
            const popup = document.getElementById('popup');
            popup.style.display = 'none';
            resetForm();
        }

        function resetForm() {
            document.getElementById('surveyForm').reset();
        }
    </script>
</body>
</html>
